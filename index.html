<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Calculator Container -->
<div id="calculator">
    <!-- Display Input -->
    <div class="row">
        <input type="text" id="display" readonly>
    </div>
    <!-- Calculator Buttons -->
    <div class="buttons">
        <div class="row">
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="operation('+')" class="operator">+</button>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="operation('-')" class="operator">-</button>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="operation('*')" class="operator">*</button>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="operation('/')" class="operator">/</button>
        </div>
        <div class="row">
            <button onclick="calculate()" class="operator">=</button>
            <button onclick="calculateSquareRoot()">âˆš</button>
            <button onclick="calculatePercentage()">%</button>
            <button onclick="addToMemory()">M+</button>
            <button onclick="subtractFromMemory()">M-</button>
        </div>
        <div class="row">
            <button onclick="recallMemory()">MR</button>
            <button onclick="clearMemory()">MC</button>
            <button onclick="toggleMode()">Mode</button>
        </div>
       
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
